version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: filestream_mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=filestream
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - filestream_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  # FileStream Bot
  bot:
    build: .
    container_name: filestream_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
      - DATABASE_NAME=filestream
      - HOST=0.0.0.0
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - filestream_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  filestream_network:
    driver: bridge
